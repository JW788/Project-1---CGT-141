    <script>
        function activateTyping(input, field) {
        input.addEventListener("input", () => {
        if (input.value.trim() !== "") {
        field.classList.add("typing");
        } else {
        field.classList.remove("typing");
        }
        });
        }

        activateTyping(
        document.getElementById("username"),
        document.querySelector(".username-field")
        );

        activateTyping(
        document.getElementById("password"),
        document.querySelector(".password-field")
        );
    </script>
