<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Your Fit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Inter:wght@400;500&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Background -->
    <div class="background">
      <div class="background-overflow">
      <img src="images/RMSbgpink.jpg">
      </div>
    </div>
        
    <!-- Toolbar -->
    <div class="toolbar">
      <div class="toolbar-btn toolbar-icon star">
        <a href="../Rate/index.html" class="btn p-0">
          <img src="images/Star 1.png">
        </a>
      </div>

      <div class="toolbar-btn toolbar-icon explore">
        <a href="../Homepage/index.html" class="btn p-0">
          <img src="images/Explore Fill Streamline Outlined Fill - Material Pro.png">
        </a>
      </div>

      <div class="toolbar-btn toolbar-icon person">
        <a href="../Login Page/index.html" class="btn p-0">
          <img src="images/Group 71.png">
        </a>
      </div>

      <div class="toolbar-btn toolbar-icon add">
        <img src="images/Add 1 Streamline Sharp Solid@2x.png" height="32">
      </div>

      <div class="toolbar-icon settings">
        <img src="images/Vector.png">
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Title Section -->
      <div class="title-container">
        <div class="paper-texture">
          <image src="images/—Pngtree—white torn paper strips with_21138218 (1)-no-bg.png" height="280" width="450">
        </div>
        <h1 class="title">post your fit</h1>
      </div>
      
      <!-- Upload Image Section -->
      <div class="upload-section">
        <div class="upload-icon"></div>
        <p class="upload-text">Upload image</p>
      </div>
      
      <!-- Form Sections -->
      <div class="form-container">
        <div class="input-field caption-field">
          <p class="field-label">add caption</p>
        </div>
        
        <div class="input-field description-field">
          <p class="field-label">add description</p>
        </div>
        
        <div class="input-field hashtags-field">
          <p class="field-label">add hashtags</p>
        </div>
      </div>
      
      <!-- Post Button -->
      <div class="post-button">
        <p class="button-text">Post</p>
      </div>
    </div>
  </div>
</body>
</html>
